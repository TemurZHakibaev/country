<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <title>Страны</title>

  <body>
    <div class="container">
      <h1>Where is the world?</h1>
      <button class="toggle"><i class="far fa-moon"></i>Dark Mode</button>
    </div>

    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Поиск стран" class="search" />
        <i class="fas fa-search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Регионы</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
